<a {% if selectedTab == 'home' %}
		class='current'
	{% endif %} href='/'>Home</a>

{% if user %}
	<a {% if selectedTab == 'logout' %}
			class='current'
		{% endif %} href='/users/logout'>Logout</a>
{% else %}
	<a {% if selectedTab == 'register' %}
			class='current'
		{% endif %} href='/users/register'>Register</a>
	<a {% if selectedTab == 'login' %}
			class='current'
		{% endif %} href='/users/login'>Login</a>
{% endif %}
